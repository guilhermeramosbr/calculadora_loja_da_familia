<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Hora Extra</title>
</head>
<body>
    <header>
        <img src="img/img_familia.png" alt="Imagem ilustrativa">
        <h1>Calculadora de Hora Extra</h1>
    </header>
    <main>
        <label for="carga_horaria">Carga hor√°ria (em horas)</label>
        <input type="number" id="carga_horaria" min="0" step="1" placeholder="Horas" required>
        
        <label for="hora_extra">Hora extra (em horas)</label>
        <input type="number" id="hora_extra" min="0" step="1" placeholder="Horas" required>
        
        <label for="hora_extra_min">Minutos de hora extra</label>
        <input type="number" id="hora_extra_min" min="0" max="59" step="1" placeholder="Minutos" required>

        <button id="calcular">Calcular</button>

        <p id="resultado"></p >
    </main>
</body>
</html>
